name: Build App
#on: push
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Inserisci il nome della branch"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: checkout repository code
      uses: actions/checkout@v3

    - name: Setup node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: install yarn
      run: npm install yarn

    - name: install yarn dependency
      run: yarn install

    - name: Execute build
      run: yarn build
